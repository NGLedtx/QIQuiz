<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    main {
        height: 93dvh;
    }
</style>
<body>
    {% include "header_off.html" %}
    <main>
        <form action="/api/user/login" method="get">
            <div id="conatiner">
                <div id="divname">
                    <input type="text" name="user" placeholder="Digite seu nome...">
                </div>
                <div id="divsenha">
                     <input type="password" name="password" placeholder="Digite uma senha">
                </div>
                <div id="divbutton">
                    <button type="submit">Entrar</button>
                </div>
            </div>
        </form>
        {% if error.is_some() %}
            <h1>Error</h1>
        {% endif %}
    </main>
</body>
</html>
